[test]
# Always enable coverage
coverage = true
# Set coverage threshold to 60%
coverageThreshold = 0.6
# Exclude E2E tests from Bun test runner (use Playwright instead)
exclude = ["e2e/**/*.spec.ts", "e2e/**/*.test.ts"]
# Use happy-dom for DOM environment in component tests
preload = ["./src/test-setup.ts"]
