name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun test src/__tests__/unit/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests
        run: bun test src/__tests__/integration/
        env:
          # Explicitly set test environment to activate database guards and use PGlite
          NODE_ENV: "test"
          # Mock DATABASE_URL for integration tests (not used - PGlite runs in-memory)
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          # Mock API key for deployment endpoint tests
          DEPLOYMENT_API_KEY: "test_api_key_12345"

      # Coverage check (60% threshold) - will be implemented in US7.1
      # - name: Check coverage threshold
      #   run: bun test --coverage --coverage-threshold=60

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: bun run build
        env:
          # Mock DATABASE_URL for build
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Playwright setup - will be implemented in US7.2
      # - name: Install Playwright browsers
      #   run: bunx playwright install --with-deps

      # - name: Run Playwright tests
      #   run: bunx playwright test
      #   env:
      #     DATABASE_URL: "postgresql://test:test@localhost:5432/test"

      # Placeholder for now - just verify health endpoint works
      - name: Build and start dev server
        run: |
          bun run build
          bun run start &
          # Wait for server to be ready (poll health endpoint)
          for i in {1..20}; do
            if curl -sf http://localhost:3000/api/health > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... (attempt $i/20)"
            sleep 0.5
          done
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"

      - name: Smoke test - health endpoint
        run: |
          curl -f http://localhost:3000/api/health || exit 1
